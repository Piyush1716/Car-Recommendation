<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>My Cart</h3>
        <ul class="list-group">
            {% if cart %}
                {% for car in cart %}
                    <li class="list-group-item">
                        <strong>{{ car.model }}</strong> - {{ car.year }} - &#8377;{{ car.price }} - {{ car.location }}
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">Your cart is empty.</li>
            {% endif %}
        </ul>
        <a href="/buyer_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
